<template name="submitDefinition">
    <div class="row">
        <div class="col-md-6">
            New Definition for: {{term_name}}
        </div>
    </div>
    <form>
        <div class="row">
            <textarea name="definition"></textarea>
        </div>
        Preview:
        {{#markdown}}{{{preview_data}}}{{/markdown}}
        <div class="row">
            <button type="button" name="submitButton" class='btn btn-primary'>Submit</button>
        </div>
    </form>
</template>
